<body>
	<div class="container">
    <h3>Fill Out the Form Below</h3>
    
    <label>Complete Name</label>
    <input type="text" id="name" class="form-control mb-2">

    <label>Email</label>
    <input type="email" id="email" class="form-control mb-2">

    <label>Choose Your Seat</label>
    <select id="seat" class="form-select mb-2">
        <option>Patron</option>
        <option>Balcony</option>
    </select>

    <label>Choose an Option</label>
    <select id="option" class="form-select mb-2">
        <option>Regular</option>
        <option>VIP</option>
    </select>

    <button class="btn btn-info" onclick="submitForm()">Submit Info</button>
    <br>
    <button class="btn btn-custom" onclick="printTicket()">Print Ticket</button>

    <div class="ticket" id="ticket" style="display: none;">
        <h4>üéüÔ∏è Cinema Ticket üéüÔ∏è</h4>
        <p id="ticketDetails">Your ticket details will appear here.</p>
    </div>
</div>

<!-- JS-->
<script>
    function submitForm() {
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        if (name === "" || email === "") {
            alert("Please fill in all fields!");
        } else {
            alert("Check your email for your ticket. Thank you!");
        }
    }

    function printTicket() {
        var name = document.getElementById("name").value;
        var seat = document.getElementById("seat").value;
        var option = document.getElementById("option").value;
        var ticketDiv = document.getElementById("ticket");
        var ticketDetails = document.getElementById("ticketDetails");

        ticketDetails.innerHTML = "Name: " + name + "<br> Seat: " + seat + "<br> Option: " + option;
        ticketDiv.style.display = "block";
    }
</script>
